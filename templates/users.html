<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f2f2f2;
        }
        table {
            width: 60%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 0px 10px #aaa;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ccc;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        h1 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Usuários Cadastrados</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Ações</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.email}}</td>
            <td>{{user.status}}</td>
            <td>
                <form action="/users/{{user.id}}/status" method="POST" style="display:inline">
                    <input type="hidden" name="status" value="entrou">
                    <button type="submit">Entrar</button>
                </form>
            </td>
            <td>
                <form action="/users/{{user.id}}/status" method="POST" style="display:inline">
                    <input type="hidden" name="status" value="saiu">
                    <button type="submit">Sair</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
<body>

</body>
</html>
